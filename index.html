<!DOCTYPE html>
<html>
<head>
	<title>
		Conversor de escala
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Red+Hat+Text&display=swap" rel="stylesheet">
</head>
<body>
	<h1 id="title">Conversor de escala</h1>
	<div id="main">
  		<form id="my-form">
  			<div class="row">
    			<div class="special-label">
    				<label id="name-label">Escala - 1 : </label>
    			</div>
    			<div class="special-column">
    				<input id='scalenumber' class="special-input" type="number" min="0" max="999" required>
    			</div>
    		</div>
    		<div class="row">
    			<div class="left-column">
    				<label>PLANO</label>
    			</div>
    			<div class="right-column">
    				<label>REALIDAD</label>
    			</div>
    		</div>
    		<div class="row">
    			<div class="left-column">
    				<input id='result-number' class="input-field" readonly type="number">
    				<p class="unit">cm</p>
    			</div>
    			<div class="right-column">
    				<input id='measure-number' class="input-field" type="number" min="0" max="999" required placeholder="Ingrese medida a convertir">
    				<select id="selector" required>
                        <option disabled selected value></option>
                        <option value="m">m</option>
                        <option value="cm">cm</option>
                    </select>
    			</div>
    		</div>
            <div class="row">
                <div class="left-column">
                    <label>Redondeo</label>
                </div>
                <div class="right-column">
                    <select id='redondeo'>
                        <option value="1">1</option>
                        <option selected='selected' value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option> 
                    </select>
                </div>
            </div>
    		<div class="row-buttons">
    			<input type='button' id='calc' value="Calcular" onclick="Converted()">
    			<input type="submit" value="Reset" onclick="Reset()">
    		</div>
            

<!-- BUTTON --> 
			
		</form>
	</div>
    <footer id="footer">
                <div id="footer-content">
                    <p class="footer-text">Giuliano Cernada - 2019</p>
                </div>
            </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
